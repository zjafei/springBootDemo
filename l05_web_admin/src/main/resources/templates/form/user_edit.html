<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">

  <title>Form Layouts</title>

  <th:block th:replace="commons::commonHead" />
</head>

<body class="sticky-header">

  <section>
    <!-- left side start-->
    <th:block th:replace="commons::commonSideBar" />
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content">

      <!-- header section start-->
      <th:block th:replace="commons::commonHeader" />
      <!-- header section end-->

      <!-- page heading start-->
      <div class="page-heading">
        <h3>
          Forms Layouts
        </h3>
        <ul class="breadcrumb">
          <li>
            <a href="#">Forms</a>
          </li>
          <li class="active"> Forms Layouts </li>
        </ul>
      </div>
      <!-- page heading end-->

      <!--body wrapper start-->
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                EDIT USER
              </header>
              <div class="panel-body">
                <form role="form" method="POST" th:action="@{/user/edit}" enctype="multipart/form-data">
                  <div class="form-group">
                    <label class="sr-only">name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" th:value="${user.name}">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" >age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter age" th:value="${user.age}">
                  </div>
                  <div class="form-group">
                    <label class="sr-only">email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" th:value="${user.email}">
                  </div>
                  <input type="hidden" name="id"  th:value="${user.id}">
                  <button type="submit" class="btn btn-primary">Edit</button>
                </form>

              </div>
            </section>

          </div>
        </div>
        <!-- page end-->
      </section>
      <!--body wrapper end-->

      <!--footer section start-->
      <th:block th:replace="commons::commonFooter" />
      <!--footer section end-->


    </div>
    <!-- main content end-->
  </section>

  <!-- Placed js at the end of the document so the pages load faster -->
  <th:block th:replace="commons::commonScript" />

</body>

</html>
