<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <!-- <link rel="shortcut icon" th:href="@{#}" type="image/png"> -->

  <title>Login</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body class="login-body">

  <div class="container">

    <form class="form-signin" th:action="@{/login}" method="POST">
      <div class="form-signin-heading text-center">
        <h1 class="sign-title">Sign In</h1>
        <img th:src="@{/images/login-logo.png}" alt="" />
      </div>
      <div class="alert alert-danger" role="alert" th:if="${message.length}" th:text="${message}"
        style="margin-bottom: 0; padding: 8px 16px; border-radius: 0;"></div>
      <div class="login-wrap">
        <input type="text" class="form-control" placeholder="User ID" autofocus name="username">
        <input type="password" class="form-control" placeholder="Password" name="password">

        <button class="btn btn-lg btn-login btn-block" type="submit">
          <i class="fa fa-check"></i>
        </button>

        <div class="registration">
          Not a member yet?
          <a class="" th:href="@{/registration.html}">
            Signup
          </a>
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
          <span class="pull-right">
            <a data-toggle="modal" th:href="@{#myModal}"> Forgot Password?</a>

          </span>
        </label>

      </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
        class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" autocomplete="off"
                class="form-control placeholder-no-fix">

            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->

    </form>

  </div>



  <!-- Placed js at the end of the document so the pages load faster -->

  <!-- Placed js at the end of the document so the pages load faster -->
  <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/modernizr.min.js}"></script>

</body>

</html>
