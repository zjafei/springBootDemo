    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99

      to {
        opacity: 1

<body>
  <div th:replace="~{commons/bar::topBar}"></div>

  <div class="container-fluid">
    <div class="row">
      <div th:replace="~{commons/bar::sideBar(activeUri='emps')}"></div>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h2><a class="btn btn-sm btn-success" th:href="@{/emp}">添加员工</a></h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>last name</th>
                <th>email</th>
                <th>gender</th>
                <th>department</th>
                <th>birth</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="emp:${emps}">
                <td th:text="${emp.id}"></td>
                <td>[[${emp.lastName}]]</td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.gender} == 0 ? '女':'男'"></td>
                <td th:text="${emp.department.departmentName}"></td>
                <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                  <a th:href="@{/emp/}+${emp.id}" class="btn btn-sm btn-primary">编辑</a>
                  <!-- <form style="display: inline; margin-left: 8px;" th:action="@{/emp/}+${emp.id}" method="post"> -->
                  <!--发送put请求修改员工数据-->
                  <!--
                    1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                    2、页面创建一个post表单
                    3、创建一个input项，name="_method";值就是我们指定的请求方式
                    -->
                  <!-- <input type="hidden" name="_method" value="delete"/> -->
                  <!-- <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}"> -->
                  <!-- <button type="submit" class="btn btn-sm btn-danger">删除</button> -->
                  <!-- </form> -->
                  <button th:attr="delete_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <form method="post" id="deleteEmpForm">
    <input type="hidden" name="_method" value="delete" />
  </form>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" th:src="@{asserts/js/jquery-3.2.1.slim.min.js}"></script>
  <script type="text/javascript" th:src="@{asserts/js/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{asserts/js/bootstrap.min.js}"></script>

  <!-- Icons -->
  <script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
  <script>
    feather.replace()

    $('.deleteBtn').click(function(){
      
      $('#deleteEmpForm').attr('action', $(this).attr('delete_uri')).submit();
